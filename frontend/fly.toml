# fly.toml — フロントエンド（最安構成）

app = "daruma-atsume-frontend"
primary_region = "nrt"

[build]
  [build.args]
    VITE_API_URL = "https://daruma-atsume-backend.fly.dev"
    VITE_WS_URL  = "wss://daruma-atsume-backend.fly.dev/ws"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1

[deploy]
  strategy = "immediate"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
