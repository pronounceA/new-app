# fly.toml — バックエンド（最安構成）

app = "daruma-atsume-backend"
primary_region = "nrt"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[deploy]
  strategy = "immediate"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
