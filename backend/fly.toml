# fly.toml — バックエンド
# デプロイ前に app = "<your-app>-backend" を実際のアプリ名に変更してください

app = "daruma-atsume-backend"
primary_region = "nrt"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  min_machines_running = 1
  [http_service.concurrency]
    type = "connections"
    hard_limit = 500
    soft_limit = 400

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
